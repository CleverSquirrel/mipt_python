name: Run pre-commit for PR

on:
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install pre-commit
        run: make install-pre-commit
      - name: Run pre-commit
        run: make run-pre-commit
